spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

spring.thymeleaf.cache=false

spring.resources.static-locations=classpath:/static/,file:../timekeeping-client/src/main/,file:../timekeeping-client/bower_components/

spring.devtools.restart.additional-paths=../timekeeping-client/src/main/,../timekeeping-client/bower_components/
spring.devtools.restart.additional-exclude=**/*.js,**/*.css