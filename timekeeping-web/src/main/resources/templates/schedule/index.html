<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<meta name="_csrf" th:content="${_csrf.token}"/>
<meta name="_csrf_header" th:content="${_csrf.headerName}"/>
<meta name="_work_types" th:content="${workTypes}"/>
<link rel="stylesheet" type="text/css" th:href="@{static/css/main.css}"
 href="../../../../../../timekeeping-client/src/main/css/main.css" />
<link rel="stylesheet" type="text/css" th:href="@{static/bootstrap/css/bootstrap.min.css}"
 href="../../../../../../timekeeping-client/bower_components/bootstrap/css/bootstrap.min.css" />
<script type="text/javascript" th:src="@{static/angular/angular.min.js}" 
 src="../../../../../../timekeeping-client/bower_components/angular/angular.min.js"></script>
<script type="text/javascript" th:src="@{static/jquery/jquery.min.js}" 
 src="../../../../../../timekeeping-client/bower_components/jquery/jquery.min.js"></script>
<script type="text/javascript" th:src="@{static/bootstrap/js/bootstrap.min.js}" 
 src="../../../../../../timekeeping-client/bower_components/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" th:src="@{static/angular-bootstrap/ui-bootstrap-tpls.min.js}"
 src="../../../../../../timekeeping-client/bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
<title>TimeKeeping::Schedule</title>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top" th:with="user=${#httpServletRequest.userPrincipal?.principal}">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="true">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<p class="navbar-brand">TimeKeeping</p>
		</div>
		<div class="navbar-collapse collapse" id="navbar-collapse">
			<ul class="nav navbar-nav">
				<li class="dropdown">
					<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Shop 
						<span class="caret"></span>
					</a>
					<ul class="dropdown-menu">
						<li th:each="shop : ${shops}">
							<a href="#" th:attr="data-shop-id=${shop.id}" th:text="${shop.name}">Shop1</a>
						</li>
					</ul>
				</li>
			</ul>
			<form class="navbar-form navbar-right" role="logout" method="post" th:action="@{/logout}">
				<div class="form-group">
					<span class="glyphicon glyphicon-user"></span>
					<span th:text="${user.login}">user_name</span>
					<button type="submit" class="btn btn-default">Logout</button>
				</div>
			</form>
		</div>
	</div>
</nav>

</body>
</html>
